<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nsc</title>
</head>

<body>

    <div class="calculator">
        <h1><u>NSC Calculator</u></h1>
        <!-- =============================NSC CALCULATOR================================== -->
        <p> <u>Principal Amount</u></p>
        <input type="range" min="1000" max="1000000" value="1000" class="slider" id="amount">
    <label><p>Value: <span id="demo"></span></p></label>


        <p> <u>Rate of intrest</u></p>
        <input type="range" min="1" max="12" value="1" step="0.1" class="slider1" id="rate">
       <label> <p>Value: <span id="demo1"></span></p></label>

        <p> <u>Time (5 yr)</u></p>
        
        <br>

        <button onclick="answer()">Calculate</button>
        <p>Principal Amount: <span id="output_1"></span></p>
        <p>Total interest: <span id="output_2"></span></p>
        <p>Total amount: <span id="output_3"></span></p>
       
    </div>



    <script>
        function answer() {
            var amount_input = parseInt(document.getElementById("amount").value);


            var rate_input   = Number(document.getElementById("rate").value);


            // var time_input = parseInt(document.getElementById("time").value);


            var interest = amount_input * Math.pow((1 + rate_input/100),5 ) ;

            var total = interest + amount_input;
          
           
            document.getElementById("output_1").innerHTML = amount_input;

            document.getElementById("output_2").innerHTML = interest - amount_input;

            document.getElementById("output_3").innerHTML = total - amount_input;

        }

            var slider = document.getElementById("amount");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function () {
                output.innerHTML = this.value;
            }


            var slider1 = document.getElementById("rate");
            var output1 = document.getElementById("demo1");
            output1.innerHTML = slider1.value;

            slider1.oninput = function () {
                output1.innerHTML = this.value;
            }
        
    </script>

</body>

</html>
